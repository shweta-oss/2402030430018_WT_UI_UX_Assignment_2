<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Art Banner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .banner-container {
      position: relative;
      width: 90%;
      max-width: 1000px;
      height: 420px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .banner {
      background: rgba(173, 198, 255, 0.7); /* transparent light purple */
      border-radius: 60px;
      padding: 60px 40px 100px;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    .banner h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: bold;
      color: #1c1c4d;
      line-height: 1.4;
    }

    .tag {
      position: absolute;
      top: 20px;
      right: 30px;
      background: black;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 14px;
      z-index: 2;
    }

    .btn {
      margin-top: 30px;
      background: #1c1c4d;
      color: white;
      padding: 12px 30px;
      border-radius: 12px;
      display: inline-block;
      font-weight: bold;
      cursor: pointer;
    }

    .images {
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 700px;
      display: flex;
      justify-content: space-around;
      z-index: 3;
    }

    .images img {
      width: 180px;
      height: auto;
      border-radius: 24px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      .banner h1 {
        font-size: 1.8rem;
      }
      .images img {
        width: 140px;
      }
      .banner-container {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <div class="banner">
      <div class="tag">ART</div>
      <h1>Elevate your look with our<br>outstanding collection</h1>
      <div class="btn">Browse Art</div>
    </div>
    <div class="images">
      <img src="images/blue.png" alt="art-1">
      <img src="images/men.png" alt="art-2">
    </div>
  </div>
</body>
</html>
